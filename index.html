<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">

    <body>
<div class="main-wrapper">
    <form action="#" class="form" autocomplete="off">
        <h3>Application Form</h3>
        <p> Please complete the following application form details. </p>

        <div class="input-flex">
            <div>
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" placeholder="Your first Name" class="form-input">
            </div>
            <div>
                <label for="lastname"class="form-label">Last Name</label>
                <input type="text" id="lastname" placeholder="Your Last Name"class="form-input">
            </div>
        </div>
        <div class="input-flex">
            <div>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" placeholder="example@gmail.com" class="form-input">
            </div>
            <div>
                <label for="gender" class="form-label">Gender</label>
                <Select id="gender" class="form-input">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>

                </Select>
                </div>
        </div>
        <div class="input-wrap mb-3"> 
            <label for="phone" class="form-label"> Phone </label>
            <div>
                <input type="text" placeholder="Area Code" class="form-input w-45" id="area">
                <input type="text" placeholder="Phone Number" class="form-input" id="phone">
            </div>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label"> Applying For Position</label>
            <input type="text" class="form-input">
        </div>
        <div class="mb-3">
            <label for="start date" class="form-label">Joining Date</label>
            <input type="date" class="form-input" id="startdate">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-input mb-3" id="address">
            <input type="text" class="form-input" >
        </div>
        <div class="mb-3">
            <label for="cover" class="form-label">Cover Letter</label>
            <textarea id="cover" rows="6" class="form-input"></textarea>   
        </div>
        <div class="form-file-flex">
            <label for="upload" class="form-label">Upload Resume</label>
            <input type="file" id="upload" class="form-file">
        </div>
        <button class="btn">Apply Now</button>
    </form>
</div>
</head>
<body>
    
</body>
</html>
